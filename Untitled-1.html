<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="android-chrome-192x192.png" type="image/x-icon">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        h1, h3 {
            text-align: center;
            background-color: #fff;
            color: #000;
            padding: 10px;
        }
        form {
            max-width: 500px;
            margin: left;
        }
        label, input, textarea {
            display: block;
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
        }
        textarea {
            resize: vertical;
        }
        .radio-group {
            display: flex;
            gap: 10px;
        }
        .radio-group input[type="radio"] {
            width: 18px;
            height: 18px;
        }
    </style>
    <title>Projeto Gênesis</title>
</head>
<body>

    <h1>THE BEGINNING</h1>
    <hr>
    <h2>Aqui saberemos a qual time você quer fazer parte, para isso, por favor, preencha o formulário abaixo:</h2>
    <br>
    <h3>Formulário de recrutamento:</h3>
    <form id="formulario" action="#" method="post">
        <label for="nome">Nome do Super-Herói ou Vilão:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone">Número de Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" placeholder="(DD)XXXXX-XXXX" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="descricao">Por que você quer ser um Super-Herói ou Vilão?:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>

        <label>Escolha entre Super-Herói ou Vilão:</label>
        <div class="radio-group">
            <input type="radio" id="superheroi" name="tipo" value="superheroi" required>
            <label for="superheroi">Super-Herói</label>

            <input type="radio" id="vilao" name="tipo" value="vilao" required>
            <label for="vilao">Vilão</label>
        </div>

        <input type="submit" value="Enviar">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('formulario').addEventListener('submit', function (event) {
                event.preventDefault();


                alert('O formulário foi enviado com sucesso!');


                var tipoEscolhido = document.querySelector('input[name="tipo"]:checked').value;

        
                setTimeout(function () {
                    window.location.href = tipoEscolhido === 'superheroi' ? 'superheroi.html' : 'vilao.html';
                }, 1000);
            });
        });
    </script>
</body>
</html>
